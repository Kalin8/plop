<!DOCTYPE html>
<html>
<head>
<title>Plop Viewer</title>
<script src="/static/d3.v2.js"></script>
<script src="/static/plop.js"></script>
</head>
<body>
  <svg width="1600" height="1600" id="graph">
    <defs>
      <!-- from http://www.w3.org/TR/SVG/painting.html#Markers -->
      <!-- Increasing refX moves the marker away from the end of the line -->
      <marker id="Triangle"
              viewBox="0 0 10 10" refX="30" refY="5"
              markerUnits="strokeWidth"
              markerWidth="4" markerHeight="3"
              orient="auto">
        <path d="M 0 0 L 10 5 L 0 10 z" />
      </marker>
    </defs>
  </svg>
  <script>fetchData()</script>
</body>
</html>
